mortar-energy-ammo=伤害成群目标并击晕和击退所有目标的炮弹。
mortar-heavy-ammo=能够在长距离造成大量物理伤害的重型炮弹。
mortar-illumination-ammo=照明一片区域并对被照明的敌人增加伤害。
mortar-hypnosis-ammo=一种特殊的毒素炮弹，能够转化敌方单位为己方。
