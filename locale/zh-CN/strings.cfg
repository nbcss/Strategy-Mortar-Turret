[item-description]
mortar-poison-bomb=在目标区域产生一片毒雾，伤害范围内的目标。
mortar-slowdown-ammo=显著降低在范围内的敌人速度，但有大量射速惩罚。
mortar-fire-bomb=点燃目标区域，对范围内所有实体造成伤害。
mortar-defender-robot-ammo=部署1个弱化的防御无人机，无人机会在最新的炮弹落点位置巡逻。
mortar-distractor-robot-ammo=部署3个弱化的掩护无人机，无人机会部署在固定位置。
mortar-destroyer-robot-ammo=部署5个弱化的进攻无人机，无人机会在最新的炮弹落点位置巡逻。
mortar-energy-ammo=对目标造成范围电击伤害，同时击晕和击退所有目标。
mortar-heavy-ammo=对小范围目标造成高额物理伤害，拥有射程加成和大量射速惩罚。
mortar-illumination-ammo=为区域提供照明并在攻击对被照明的目标时获得伤害加成效果。照明伤害加成不叠加。

