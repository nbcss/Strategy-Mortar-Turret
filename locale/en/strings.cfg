[item-description]
mortar-poison-bomb=Create a poison cloud at landing location, damage enemies in range over time.
mortar-slowdown-ammo=Significantly slowdown group of enemies, but has long cooldown penalty.
mortar-fire-bomb=Spread fires at landing location, damage all entities in range.
mortar-defender-robot-ammo=Deploy 1 weaker defender robot which will patrol the latest landing location.
mortar-distractor-robot-ammo=Deploy 3 weaker distractor robots which will stay at a fixed location.
mortar-destroyer-robot-ammo=Deploy 5 weaker destroyer robots which will patrol the latest landing location.
mortar-lure-robot-ammo=Deploy 1 lure robot which has reinforced armor and short lifetime. Lure robot will be detonated when it's lifetime runs out.
mortar-energy-ammo=Deal electric damage to group of enemies, also push-back and stun them.
mortar-heavy-ammo=Deal high physical damage in a small area, has very long range and long cooldown penalty.
mortar-illumination-ammo=Light up an area and provide damage bonus on illuminated targets. Illumination damage bonus do not stack.
mortar-hypnosis-ammo=Transform enemy to your own force by chance, but unlikely to success for high health targets. Spawners and structures are immune to the effect.
mortar-shrapnel-ammo=Deal small explosion damage and eject many individual pellets to strike targets.
mortar-light-nuclear-ammo=A light nuclear bomb which deal massive explosion damage but without shock wave. Be aware that it could damage friendly structure.

